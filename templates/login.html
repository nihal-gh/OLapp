<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volunteer Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f3e8; /* Beige background */
        color: #5e4c3a; /* Deep brown text */
        margin: 0;
        padding: 0;
      }

      .container {
        width: 400px;
        margin: 100px auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease-in-out;
      }

      h2 {
        color: #d77b41; /* Soft orange/peach for accents */
        text-align: center;
      }

      .input-group {
        margin-bottom: 20px;
      }

      .input-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }

      .input-group input,
      .input-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
        transition: border-color 0.3s ease;
      }

      .input-group input:focus {
        border-color: #d77b41;
      }

      .btn {
        background-color: #8a6849; /* Deep brown for buttons */
        color: white;
        padding: 12px;
        border: none;
        border-radius: 5px;
        width: 100%;
        cursor: pointer;
        font-size: 16px;
      }

      .btn:hover {
        background-color: #d77b41;
        transition: background-color 0.3s ease;
      }

      .volunteer-link {
        text-align: center;
        margin-top: 20px;
        color: #d77b41;
        cursor: pointer;
      }

      .hidden {
        display: none;
      }

      .registration-form {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        margin-top: 20px;
        animation: fadeIn 1s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Dashboard styles */
      .dashboard {
        text-align: center;
        margin-top: 50px;
        padding: 30px;
        background-color: white;
        border-radius: 10px;
      }

      .dashboard h3 {
        margin-bottom: 30px;
        color: #5e4c3a;
      }

      .dashboard .menu {
        display: flex;
        justify-content: space-around;
      }

      .menu-item {
        background-color: #f9e1d1;
        padding: 15px;
        border-radius: 10px;
        width: 120px;
        color: #5e4c3a;
        transition: background-color 0.3s ease;
      }

      .menu-item:hover {
        background-color: #d77b41;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container" id="login-container">
      <h2>Login</h2>
      <form action="/login" method="POST">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button class="btn" type="submit">Log In</button>
      </form>

      <p class="volunteer-link" onclick="showRegistration()">
        Not a volunteer, want to be?
      </p>
    </div>

    <div class="container hidden" id="registration-container">
      <h2>New Registration</h2>
      <div class="input-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" />
      </div>
      <div class="input-group">
        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Enter your age" />
      </div>
      <div class="input-group">
        <label for="location">Where are you from?</label>
        <input type="text" id="location" placeholder="Enter your location" />
      </div>
      <div class="input-group">
        <label for="profession">Current Profession</label>
        <select id="profession" onchange="checkProfession()">
          <option value="student">Student</option>
          <option value="working">Working Professional</option>
          <option value="freelancer">Freelancer</option>
          <option value="other">Others</option>
        </select>
      </div>
      <div class="input-group hidden" id="other-profession-group">
        <label for="other-profession">Your Profession</label>
        <input
          type="text"
          id="other-profession"
          placeholder="Enter your profession"
        />
      </div>
      <div class="input-group">
        <label for="interest">Why are you interested in volunteering?</label>
        <textarea id="interest" placeholder="Tell us why..."></textarea>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="reg-password"
          placeholder="Enter your password"
        />
      </div>
      <div class="input-group">
        <label for="confirm-password">Retype Password</label>
        <input
          type="password"
          id="confirm-password"
          placeholder="Retype your password"
        />
      </div>
      <button class="btn" onclick="showThankYou()">Register Now</button>
    </div>

    <div class="container hidden" id="thank-you-container">
      <div class="thank-you">Thank you for registering!</div>
    </div>

    <div class="dashboard hidden" id="dashboard-container">
      <h3>Welcome to your Dashboard</h3>
      <div class="donation-stats">
        <div class="stat-item">
          <h3 id="total-people">0</h3>
          <p>Total Donators</p>
        </div>
        <div class="stat-item">
          <h3 id="total-donated">â‚¹0</h3>
          <p>Total Amount Donated</p>
        </div>
      </div>
    </div>

    <script>
      function showRegistration() {
        document.getElementById("login-container").classList.add("hidden");
        document
          .getElementById("registration-container")
          .classList.remove("hidden");
      }

      function checkProfession() {
        const profession = document.getElementById("profession").value;
        if (profession === "other") {
          document
            .getElementById("other-profession-group")
            .classList.remove("hidden");
        } else {
          document
            .getElementById("other-profession-group")
            .classList.add("hidden");
        }
      }

      function showThankYou() {
        document
          .getElementById("registration-container")
          .classList.add("hidden");
        document
          .getElementById("thank-you-container")
          .classList.remove("hidden");
      }
    </script>
  </body>
</html>
