<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masonry Gallery</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .gal-container {
        max-width: 1224px;
        width: 90%;
        margin: auto;
        padding: 40px 0;
      }
      .title {
        margin-bottom: 2rem;
      }
      .photo-gallery {
        display: flex;
        gap: 20px;
      }
      .gal-column {
        /* Fixed typo here */
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .photo {
        width: 100%;
        height: auto; /* Fixed to ensure correct image aspect ratio */
        border-radius: 5px;
        overflow: hidden; /* Ensure that images do not overflow their containers */
      }
      .photo img {
        width: 100%;
        height: auto;
        object-fit: cover; /* Ensures images cover their container */
      }
      @media (max-width: 750px) {
        .photo-gallery {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="gal-container">
      <h2 class="title">Responsive Art Gallery</h2>
      <div class="photo-gallery">
        <div class="gal-column">
          <div class="photo">
            <img
              src="https://cdn.pixabay.com/photo/2024/08/06/14/43/dolphin-8949505_1280.jpg"
              alt="Image 1"
            />
          </div>
          <div class="photo">
            <img
              src="https://images.dog.ceo/breeds/terrier-border/n02093754_5038.jpg"
              alt="Image 2"
            />
          </div>
          <div class="photo">
            <img
              src="https://images.dog.ceo/breeds/retriever-flatcoated/n02099267_5549.jpg"
              alt="Image 3"
            />
          </div>
        </div>
        <div class="gal-column">
          <div class="photo">
            <img
              src="https://images.dog.ceo/breeds/retriever-flatcoated/n02099267_5549.jpg"
              alt="Image 4"
            />
          </div>
          <div class="photo">
            <img
              src="https://images-na.ssl-images-amazon.com/images/G/01/img15/pet-products/small-tiles/23695_pets_vertical_store_dogs_small_tile_8._CB312176604_.jpg"
              alt="Image 5"
            />
          </div>
          <div class="photo">
            <img
              src="http://r.ddmcdn.com/s_f/o_1/cx_633/cy_0/cw_1725/ch_1725/w_720/APL/uploads/2014/11/too-cute-doggone-it-video-playlist.jpg"
              alt="Image 6"
            />
          </div>
        </div>
        <div class="gal-column">
          <div class="photo">
            <img
              src="http://r.ddmcdn.com/s_f/o_1/cx_633/cy_0/cw_1725/ch_1725/w_720/APL/uploads/2014/11/too-cute-doggone-it-video-playlist.jpg"
              alt="Image 7"
            />
          </div>
          <div class="photo">
            <img
              src="https://s-media-cache-ak0.pinimg.com/736x/63/0f/0e/630f0ef3f6f3126ca11f19f4a9b85243.jpg"
              alt="Image 8"
            />
          </div>
          <div class="photo">
            <img
              src="https://cdn.pixabay.com/photo/2021/08/07/08/49/building-6528079_640.jpg"
              alt="Image 9"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
